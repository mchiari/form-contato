<html>
    <head>
        <title>Form Contato</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form>
            <h3>Log or Sign in</h3>
            <div>
                <input type="text" id="email" placeholder="Seu e-mail..."/>
            </div>
            <div>
                <input type="password" id="password" placeholder="Sua senha..."/>
            </div>
            <input type="submit" id="acao" value="Enviar"/>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="hr-container">
                <div class="div-hr"></div>
                <span>&nbsp&nbspor&nbsp&nbsp</span>
                <div class="div-hr"></div>
            </div>

            <div class="sign-in">
                <span>Sign in with yout social media account</span>
            </div>

            <div class="social-media-container">
                <div class="twitter-logo"><i class="fab fa-twitter"></i></div>
                <div class="facebook-logo"><i class="fab fa-facebook-f"></i></div>
            </div>
        </form>
        <script src="./script.js"></script>
        <script src="./all.min.js"></script>
    </body>
</html>
